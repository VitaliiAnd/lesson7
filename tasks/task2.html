    <h3>
        Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
    </h3>
    <script>
        function isWorkingDay(dayNumber) {
            let result
            switch (dayNumber) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                    result = 'Робочий день'
                    break;
                case 6:
                case 7:
                    result = 'Вихідний'
                    break 
                default:
                    result = 'Важко написати від 1 до 7?'
                    break;
            }
            return result
        }
        const dayNumber = parseInt(prompt('Введіть номер дня'))
        document.write(`${isWorkingDay(dayNumber)}`)
    </script>
</body>
