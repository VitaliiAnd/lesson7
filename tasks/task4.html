    </h3>
    <script>
        let evenNum = 0
        let addNum = 0
        let greatedNum = 0
        function results(a, b, c) {
            if (a % 2 === 0) evenNum++
            if (b % 2 === 0) evenNum++
            if (c % 2 === 0) evenNum++

            if (a > 0 === 0) addNum++
            if (b > 0 === 0) addNum++
            if (c > 0 === 0) addNum++

            if (a > 100) greatedNum++
            if (b > 100) greatedNum++
            if (c > 100) greatedNum++

            return evenNum, addNum, greatedNum
        }
        let a = parseFloat(prompt('введіть перше число'))
        let b = parseFloat(prompt('введіть друге число'))
        let c = parseFloat(prompt('введіть третє число'))

        let result = results(a, b, c)

        `)
    </script>
