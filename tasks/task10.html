    <h3>
        Дано покази температур (довільна кількість). Розробити функцію, 
        яка дозволить знайти середнє 
        значення для додатних показів температури.
    </h3>
    <script>
        let userValue = parseInt(prompt('кількість показників'))
        let quantityValue = 0
        let sumTemperatur = 0

        function isTemperaturValue(deg) {
            let result
            if (deg > 0) result = true
            else return result
            return result
        }

        function isTemperaturePlus(deg) {
            let result
            if (deg > 0) result = deg
            else result = false
            return result
        }

        for (let a = 1; a <= userValue; a++){
            let userTemperatureValue = parseFloat(prompt(`ввести показник температури ${a}`))
            quantityValue = quantityValue + isTemperaturValue(userTemperatureValue)
            sumTemperatur = sumTemperatur + isTemperaturePlus(userTemperatureValue)
        }
        let averageSumtemperatur = sumTemperatur / quantityValue
        let result = document.write(`середнє значення ${averageSumtemperatur}`)
    </script>
