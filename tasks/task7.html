<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
            Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень
            (шляхи до зображень передаються у функцію)
    </h3>

    <script>
        function getRandomImage(img){
            return document.write(`<img src="../img/img${img}.jpeg" alt="#">`)
        }
        let randomImage = Math.floor(1 + Math.random() * 4)
        getRandomImage(randomImage)
    </script>
</body>
