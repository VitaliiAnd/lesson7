<head>

<body>
    <h3>
        <a href="../index.html"> Назад</a>
    </h3>
    <h3>
        Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
    </h3>

    <script>
        function getSeason(monthNumber) {
            let result
            switch (monthNumber) {
                case 3:
                case 4:
                case 5:
                    result = 'Весна'
                    break;
                case 6:
                case 7:
                case 8:
                    result = 'Літо'
                    break;
                case 9:
                case 10:
                case 11:
                    result = 'Осінь'
                    break;
                case 12:
                case 1:
                case 2:
                    result = 'Зима'
                    break;
            }
            return result
        }
        const monthNumber = parseInt(prompt('Введіть номер місяця 1-12', ''))
        const message = getSeason(monthNumber)
        document.write(`${message}`)
    </script>
</body>
</html>
