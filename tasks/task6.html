    <h3>
        Створити функцію, яка створює таблицю з вказаною кількістю рядків 
        і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </h3>

    <script>
        function getTable(column, row, mass) {
            document.write('<table border="1px">')
                for (let a = 0; a < row; a++) {
                    document.write('<tr>')
                    for (let b = 0; b < column; b++){
                        document.write(`<td>${mass}</td>`)
                    }
                    document.write('</tr>')
                }
        document.write('</table>')
        }
        let userColumn = parseInt(prompt('кількість стовпців'))
        let userRow = parseInt(prompt('кількість рядків'))
        let userMassage = prompt('введіть повідомлення')

        let resultTable = getTable(userColumn, userRow, userMassage)
    </script>
